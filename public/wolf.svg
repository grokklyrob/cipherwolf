<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="wolfGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00FFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0080FF;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Wolf head silhouette -->
  <path fill="url(#wolfGradient)" filter="url(#glow)" d="
    M50 10
    L30 25 L20 15 L25 35
    L10 45 L25 50
    L20 70 L35 65
    L50 90
    L65 65 L80 70
    L75 50 L90 45
    L75 35 L80 15 L70 25
    Z
  "/>
  <!-- Eyes -->
  <ellipse cx="38" cy="45" rx="5" ry="6" fill="#0a0a0f"/>
  <ellipse cx="62" cy="45" rx="5" ry="6" fill="#0a0a0f"/>
  <ellipse cx="39" cy="44" rx="2" ry="2.5" fill="#00FFFF"/>
  <ellipse cx="63" cy="44" rx="2" ry="2.5" fill="#00FFFF"/>
  <!-- Nose -->
  <ellipse cx="50" cy="60" rx="4" ry="3" fill="#0a0a0f"/>
</svg>
